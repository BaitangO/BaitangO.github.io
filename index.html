        <h1>短道速滑“解说员”</h1>
    <p>不只是解说员</p>
    <h2>冠军王濛</h2>
    <p>前中国速度滑冰和短道速滑国家队成员</p>
    <h3>个人评价</h3>
    <p>王濛是中国体育真正的传奇。她能力全面，赢得过短道速滑所有单项的奥运会和世界比赛奖牌。王濛的职业生涯昭示着，她擅长在重压之下成就卓越。</p>
        <p>世界有些人生来便是创造历史的，王濛就是这样一个为滑冰而生的人。赛场上的王濛堪称天才，她身边的对手已经换了一批又一批，只有她依然是赛场上最顶尖选手当中的一位。
          敬佩她的能力的不仅是中国选手，就连其他国家的选手也比比皆是。赛场上的她就是一个传奇。</p>
